<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" />
    <title>Game Category</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Games in This Category</h1>
        </header>
        <main>
            <h2 th:text="'Category: ' + ${category.name}"></h2>
            <p th:text="${category.description}"></p>



            <div id="gameList" th:each="review: ${category.reviews}">
                <ul>
                    <li>
                        <a th:href="@{review(id=${review.id})}" th:text="${review.name}"></a>
                    </li>
                </ul>

            </div>
            <div id="gameImages">
                <article id="one">
                    <img th:src="@{${category.imageOne}}" />
                </article>
                <article id="two">
                    <img th:src="@{${category.imageTwo}}" />
                </article>
                <article id="three">
                    <img th:src="@{${category.imageThree}}" />
                </article>
            </div>
        </main>
    </div>

    <nav>
        <a href="/show-reviews">Reviews</a>
        <a href="/show-categories">Categories</a>
        <a href="/show-tags">Tags</a>
    </nav>

    <footer>
        &copy; Christine Humphries 2018
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
