<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/styles/style.css}" />

    <title>Tag</title>
</head>

<body>
    <div class="container">
        <main>

            <section>
                <div th:each="tag: ${tags}">
                    <h1 th:text="'Tag: ' + ${tag.name}"></h1>
                </div>

                <h3>Games</h3>

                <div id="tagList" th:each="review: ${tags.reviews}">
                    <ul>
                        <li>
                            <a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
                        </li>
                    </ul>
                </div>
            </section>

        </main>
    </div>
    
    <nav>
        <a href="/show-reviews">Reviews</a>
        <a href="/show-categories">Categories</a>
        <a href="/show-tags">Tags</a>
    </nav>

    <footer>
        &copy; Christine Humphries 2018
    </footer>


    <script src="./js/script.js"></script>
</body>

</html>
