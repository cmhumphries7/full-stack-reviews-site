<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/styles/style.css}" />

    <title>Game Tags</title>
</head>

<body>

    <div class="container">
        <main>

            <section>
                <h1>Review Tags</h1>
                <p>
                    A list of tags for reviewed video games.
                </p>
            </section>

            <section id="tagList" th:each="tag: ${tags}">
                <ul>
                    <li>
                        <a th:href="@{/tag(id=${tag.id})}" th:text="${tag.name}"></a>
                    </li>
                </ul>
            </section>

        </main>
    </div>

    <nav>
        <a href="/show-reviews">Reviews</a>
        <a href="/show-categories">Categories</a>
        <a href="/show-tags">Tags</a>
    </nav>

    <footer>
        &copy; Christine Humphries 2018
    </footer>


    <script src="./js/script.js"></script>
</body>

</html>
