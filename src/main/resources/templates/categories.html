<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" />

    <title>Game Review Categories</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> Categories for Game Reviews</h1>
        </header>
        <main>

            <section id="category" th:each="category: ${categories}">
                <h2>
                    <a th:href="@{/category(id=${category.id})}" th:text="${category.name}"></a>
                </h2>
            </section>
        </main>
    </div>

    
    <nav>
        <a href="/show-reviews">Reviews</a>
        <a href="/show-categories">Categories</a>
        <a href="/show-tags">Tags</a>
    </nav>


    <footer>
        &copy; Christine Humphries 2018
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
